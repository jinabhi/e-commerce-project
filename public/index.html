    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"

    <script>
      // Disable Auto Zoom function ios
      var iosDevice =
        navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform);
      if (iosDevice)
        document.head.querySelector('meta[name="viewport"]').content =
          "width=device-width, initial-scale=1, maximum-scale=1";
      else
        document.head.querySelector('meta[name="viewport"]').content =
          "width=device-width, initial-scale=1";
      function showSideBar(state) {
        $("#admin-sidebar").toggleClass("nk-sidebar-active");
        $("body").toggleClass("nav-shown");
        if (state === "show") {
          $(".overlay-container").toggleClass("sidebar-overlay");
        } else {
          $("body").removeClass("nav-shown");
          $(".overlay-container").removeClass("sidebar-overlay");
        }
      }
      function initSelect() {
        $("body").addClass("dark-mode");
        $(".custom-select2").select2({
          minimumResultsForSearch: -1,
        });
      }
      function initProgressive() {
        progressively.init({
          onLoadComplete: function () {},
        });
      }
    </script>
